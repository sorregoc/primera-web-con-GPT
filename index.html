<!DOCTYPE html>
<html>
  <head>
    <title>Mi primera página web</title>
    <style>
      /* Estilos para la barra de navegación */
      nav {
        background-color: #333;
        overflow: hidden;
      }
      nav a {
        float: left;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      nav a:hover {
        background-color: #ddd;
        color: black;
      }
      /* Estilos para el encabezado y el párrafo */
      h1 {
        color: #333;
        font-size: 36px;
        text-align: center;
      }
      p {
        color: #666;
        font-size: 24px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Acerca de</a>
      <a href="#">Contacto</a>
    </nav>
    <h1>Bienvenidos a mi página web</h1>
    <p>Esta es mi primera página web.</p>
  </body>
</html>
